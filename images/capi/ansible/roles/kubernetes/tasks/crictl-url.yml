- name: download RKE crictl tarball
#  vars:
#    sha256: "{{ csum['content'] | b64decode | trim }}"
  get_url:
    url: "https://{{ s3_bucket }}.s3.amazonaws.com/{{ rke_k8s_version }}/k8s-runtime/crictl.tar.gz"
#    checksum: "sha256:{{ sha256 }}"
    dest: /tmp/
    mode: 0755
    owner: root
    group: root

- name: Create "{{ sysusrlocal_prefix }}/bin" directory
  file:
    state: directory
    path: "{{ sysusrlocal_prefix }}/bin"
    mode: 0755
    owner: root
    group: root


- name: Install RKE CRICTL
  unarchive:
    remote_src: yes
    dest: /
    src: "/tmp/crictl.tar.gz"

- name: unpack crictl
  unarchive:
    remote_src: True
    src: /tmp/crictl.tar.gz
    dest: "{{ sysusrlocal_prefix }}/bin"
    extra_opts:
      - --no-overwrite-dir

- name: Remove crictl tarball
  file:
    state: absent
    path: /tmp/crictl.tar.gz
